<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calculatorBody">
    <div id="resultbar">
        <p id="previousResult">180</p>
        <p id="currentEqn">20</p>
        <p id="result">=&nbsp15</p>
    </div>
    <div id="buttonBody">
        <button type="button" class="numberButton" id="seven">7</button>
        <button type="button" class="numberButton" id="eight">8</button>
        <button type="button" class="numberButton" id="nine">9</button>
        <button type="button" class="functionButton" id="divide">/</button>
        <button type="button" class="numberButton" id="four">4</button>
        <button type="button" class="numberButton" id="five">5</button>
        <button type="button" class="numberButton" id="six">6</button>
        <button type="button" class="functionButton" id="multiply">x</button>
        <button type="button" class="numberButton" id="one">1</button>
        <button type="button" class="numberButton" id="two">2</button>
        <button type="button" class="numberButton" id="three">3</button>
        <button type="button" class="functionButton" id="minus">-</button>
        <button type="button" class="controlButton" id="clear">ce</button>
        <button type="button" class="numberButton" id="zero">0</button>
        <button type="button" class="controlButton" id="equals">=</button>
        <button type="button" class="functionButton" id="add">+</button>
    </div>
</div>
</body>
</html>
